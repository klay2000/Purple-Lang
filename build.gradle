apply plugin: "application"

mainClassName = "src.main.java.com.klaytonsmith.purple.Interpreter"

sourceCompatibility = 10
targetCompatibility = 12

group 'com.klaytonsmith'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes(
                'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
                'Main-Class': "src.main.java.com.klaytonsmith.purple.Interpreter"
        )
    }
}